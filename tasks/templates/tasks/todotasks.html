<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
    <style>
        .item-row{
            background-color: #906abd;
            margin: 10px;
            padding: 20px;
            border-radius: 3px;
            color: #ffff;
            font-size: 16px;
            box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
        }

        .center-column{
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color:#ffff;
            border-radius: 3px;
            box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
        }
        .hello-msg{
            font-size: 20px;
            color: #fff;
            margin-right: 20px;
            margin-left: 750px;
        }
        .todo{
            margin-left: 50px;
        }

        body{
            background-color: #628cb8;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                </ul>
                <span class="hello-msg">Hello, {{request.user}}</span>
                <span class="logout"><a href="{% url 'LogoutUser' %}">Logout</a></span>
                <h1 class="todo">ThingsTodo</h1>
            </div>
        </nav>
            </div>
        </div>
    </header>
        {% csrf_token %}
        <div class="center-column">
            {% for task in tasks %}
                <div class="item-row">
                    <a class="btn btn-sm btn-info" href="{% url 'UpdateTask' task.id %}">Update</a>
                    <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete Task</a>
                    <a href="{% url 'SubTasks' %}">{{task}}</a>
                    {% if task.complete == True %}
                            <strike><a class="btn btn-primary" href="{% url 'SubTasks' %}">{{task}}</a></strike>
                        {% else %}

                    {% endif %}

                </div>

            {% endfor %}
        </div>

</body>
</html>
